<html lang="en">
<head>

<body>
  <header>
    <nav>

          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>

          <li><a href="login.html" id="login-link">Login</a></li>
        </ul>
        <div id="logout-container"></div>
    </nav>
  </header>

  <main>
    <section class="logout-container">
      <h1>Logging out...</h1>
      <p>If you are not redirected automatically, <a href="login.html">click here</a>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Library(). All rights reserved.</p>
  </footer>

  <script>
    // LOGOUT FUNCTION
    // Clear the currentUser from localStorage
    localStorage.removeItem("currentUser");

    // Optional: Display a brief message before redirect
    setTimeout(() => {
      // Redirect to login page
      window.location.href = "login.html";
    }, 1000); // 1-second delay
  </script>
