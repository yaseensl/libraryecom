<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration | Library()</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html" id="login-link">Login</a></li>
      </ul>
      <div id="logout-container"></div>
    </nav>
  </header>

  <main>
    <section class="register-container">
      <h1>Create Your Account</h1>        
        
      <form id="register-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Create a username" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter a valid email address" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Create a password (min 6 characters)" required />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <p class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Library(). All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
